<script>

function getMousePos(canvas, ev)
{
	var r= canvas.getBoundingClientRect();
    var x = ev.clientX - r.left;
    var y = ev.clientY - r.top;
	
	if(x >= imgx && x <= imgx+imgw && y>= imgy && y<= imgy+imgy)
